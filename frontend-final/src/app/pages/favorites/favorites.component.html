<div class="page-wrapper">
    <h1>Estaciones Favoritas de {{userName}}</h1>

    <div class="stations-container">
        @if(loading) {
        <app-spinner></app-spinner>
        } @else {
        @if(stations.length > 0) {
        @for (station of stations; track $index) {
        <app-station-card [favicon]="station.favicon" [name]="station.name" [country]="station.location"
            [language]="station.language" [url]="station.url" [urlDecoded]="station.url_resolved" [uuid]="station.uuid"
            [favorite]="true" [custom]="false">
        </app-station-card>
        }
        } @else {
            <p>AÃºn no tienes estaciones en tus favoritos</p>
        }
        }
    </div>
</div>
