<div class="page-wrapper">
  <h1>{{ capitalizeWords(name ? name : "Explorar por genero") }}</h1>
  <form class="form" [formGroup]="searchForm">
    <input formControlName="name" placeholder="Buscar emisoras..." />
  </form>
  @if(loading) {
  <app-spinner></app-spinner>
  } @else { @if(stations.length > 0) {
  <div class="stations-container">
    @for(station of stations; track $index) {
    <app-station-card
      [favicon]="station.favicon"
      [name]="station.name"
      [country]="station.country"
      [language]="station.language"
      [url]="station.url"
      [urlDecoded]="station.url_resolved"
      [uuid]="station.stationuuid"
      [favorite]="isFavorite(station.stationuuid)"
      [custom]="false"
    >
    </app-station-card>
    }
  </div>
  } @else { No hay estaciones para mostrar } }
</div>
